<div class="container">
    <h2>Questionnaire</h2>
    <form (submit)="submitQuestionnaire()">
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" [(ngModel)]="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" [(ngModel)]="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" [(ngModel)]="location" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
