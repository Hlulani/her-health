<div class="signup-container">
  <div class="row">
    <div class="col-md-4 d-flex justify-content-end">
      <!-- Logo -->
      <img src="../../assets/img/cora-logo-transp.png" alt="Logo" class="logo">
    </div>
    <div class="col-md-8">
      <!-- Signup Form -->
      <div class="mb-3">

        <h2 >Welcome, girl!  </h2>
      </div>
      
      <form (submit)="signup()">
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" required>
        </div>
        <!-- <div class="form-group mb-3">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" required>
        </div> -->
        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" required>
        </div>
        <div class="form-group form-check d-flex justify-content-between">
          <div>
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label small" for="rememberMe">Remember</label>
          </div>
          <button type="submit" class="btn curved-button">Sign In</button>


        </div>
      </form>

      <div class="d-flex flex-column align-items-center">
        <!-- <p class="or-text">Or</p> -->
        <div class="social-buttons">
          <button class="btn  btn-block btn-xl facebook-button mb-3">Sign up with Facebook</button>
          <button class="btn  btn-block btn-xl-2 google-button mb-3">Sign up with Google</button>
        </div>

        <!-- <div class="text-center">
          <p class="or-text">Or</p>       
         </div> -->
        


      </div>
    
      <div class="text-center">
        <button class="btn  btn-lg btn-block new-button mb-3">I'm new here</button>
      </div>

    </div>
  </div>
</div>
